<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3), 0 0 40px rgba(59, 130, 246, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.4), 0 0 60px rgba(59, 130, 246, 0.2);
            }
        }
        
        .chart-container {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .glow-effect {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        
        body {
            overflow-x: hidden;
        }
        
        .header-text {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center p-4">
    
    <!-- Header -->
    <div class="header-text w-full max-w-7xl mb-6 text-center">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-2">
            Live Chart
        </h1>
        <p class="text-gray-400 text-sm md:text-base">Real-time trading</p>
    </div>
    
    <!-- Chart Container -->
    <div class="chart-container w-full max-w-7xl">
        <div class="bg-zinc-900 rounded-xl glow-effect overflow-hidden border border-zinc-800">
            <!-- TradingView Widget -->
            <div id="tradingview-widget" class="w-full" style="height: 600px;">
                <div class="tradingview-widget-container" style="height: 100%; width: 100%;">
                    <div id="tradingview_chart" style="height: 100%; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer Info -->
    <div class="mt-6 text-center text-gray-500 text-xs md:text-sm">
        <p>Powered by TradingView â€¢ Live Market Data</p>
    </div>

    <!-- TradingView Widget Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightweight-charts/4.0.1/lightweight-charts.standalone.production.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        let widget;
        
        function initChart() {
            // Clear any existing widget
            const container = document.getElementById('tradingview_chart');
            container.innerHTML = '';
            
            // Initialize TradingView widget
            widget = new TradingView.widget({
                "width": "100%",
                "height": "100%",
                "symbol": "BITSTAMP:BTCUSDT",
                "interval": "30",
                "timezone": "Asia/Kolkata",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#000000",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "tradingview_chart",
                "hide_side_toolbar": false,
                "studies": [
                    "MASimple@tv-basicstudies"
                ],
                "backgroundColor": "#000000",
                "gridColor": "rgba(255, 255, 255, 0.06)",
                "hide_top_toolbar": false,
                "hide_legend": false,
                "save_image": false,
                "details": true,
                "hotlist": true,
                "calendar": true,
                "show_popup_button": true,
                "popup_width": "1000",
                "popup_height": "650",
                "support_host": "https://www.tradingview.com"
            });
        }
        
        // Initialize chart on page load
        window.addEventListener('load', function() {
            initChart();
        });
        
        // Handle window resize
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                if (widget) {
                    initChart();
                }
            }, 250);
        });
        
        // Prevent overflow issues
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.overflow = 'auto';
            document.documentElement.style.overflow = 'auto';
        });
    </script>
</body>
</html>
